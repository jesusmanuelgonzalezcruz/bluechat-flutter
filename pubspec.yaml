name: bluechat1
description: Chat Bluetooth / Wi-Fi entre teléfonos
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.17.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  # Librería moderna para comunicación cercana (Bluetooth + Wi-Fi Direct)
  nearby_connections: ^3.3.1  # Actualizada a la última versión

  # Librería para solicitar permisos en tiempo de ejecución
  permission_handler: ^11.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true